import java.awt.Point;
import java.awt.MouseInfo;

java.awt.Insets insets;
Point mouse, win;

void setup() {
  size(768, 768);
frame.pack();
  background(0);
  
}
float t =0;
float h =0;


void draw() {
  
 
  //random squares blue
    
    noStroke();
    float i;
    
    fill(0,0,450, random(60));
    rect(random(850), random(850),random(450),random(450));
    if (mousePressed && (mouseButton == LEFT))
    fill (450,0,0,60);
    rect(random(850), random(850),random(250),random(250));
   // if (mousePressed && (mouseButton == RIGHT))
    //frameRate(12);
  //  else{
   // frameRate(12);
   setFrame();
  if(insideFrame()) {
    frameRate(12);;
  } 
  else {
   frameRate(0);; 
  }  
}

//set position of frame
void setFrame() 
{  
  mouse = MouseInfo.getPointerInfo().getLocation();
  win = frame.getLocation();

  if(!frame.isUndecorated()){
    //add borders of window
    insets = frame.getInsets();
    win.x += insets.left;
    win.y += insets.top;
  }
}

boolean insideFrame() {
  boolean in = false;
  if(mouse.x-win.x >= 0 && width >= mouse.x-win.x)
    if(mouse.y-win.y >= 0 && height >= mouse.y-win.y)
      in = true;

  return in;} </script>
